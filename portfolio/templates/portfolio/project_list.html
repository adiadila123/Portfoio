<!-- project_list.html -->

<div class="row">
    {% for project in projects %}
        <div class="col-md-4 mb-4">
            <div class="card" data-aos="fade-up" data-aos-duration="3000">
            <figure class="figure">
                <!-- Optional project image -->
                {% if project.image %}
                    <a href="{% url 'project_detail' project.id %}">
                        <img src="{{ project.image.url }}" alt="{{ project.title }}" class="card-img-top zoom">
                    </a>
                {% endif %}
            </figure>
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description|truncatechars:80 }}</p>

                    <!-- Optional link to a project detail page -->
                    <a href="{% url 'project_detail' project.id %}" class="btn btn-outline-primary">Read More</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
