
<!-- Skill Filter Buttons -->
<div class="container my-4" data-aos="fade-down" data-aos-duration="3000">
    <div class="btn-group" role="group">
        {% for skill in skills %}
        <button type="button" class="btn btn-outline-primary" data-filter="{{ skill.name }}">{{ skill.name }}</button>
        {% endfor %}
    </div>
</div>

<!-- Projects Display Area -->
<div class="container">
    <div class="row">
        {% for project in projects %}
        <div class="col-md-4 mb-4 project-item">
            <div class="card" data-aos="fade-up" data-aos-duration="3000">
            <figure class="figure">
                {% if project.image %}
                <img src="{{ project.image.url }}" alt="{{ project.title }}" class="card-img-top zoom">
                {% endif %}
            </figure>
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description|truncatechars:60 }}</p>
                    <a href="{% url 'project_detail' project.id %}" class="btn btn-outline-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
